<section class="video">
  <a id="video"></a>
  <div class="video__container container">
    <h2>Видео про велосипеды</h2>

    <div class="video__video-box">
      <picture>
        <!-- 1x:929px; 2x: 1858px -->

          srcset="img/video-preview-img-desktop.webp 1x, img/video-preview-img-desktop@2x.webp 2x">
        <img class="" src="img/video-preview-img-desktop.jpg" srcset="img/video-preview-img-desktop@2x.jpg 2x"

      <button type="button" class="video__btn-play">

    </div>

  </div>
