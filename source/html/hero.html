<section class="hero">
  <div class="hero__container container">
    <div class="hero__column hero__column-text-content text-content">
      <a class="text-content__logo">
        <svg width="67.6" height="20.3">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>
      <h1>Мы продаем велосипеды</h1>
      <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </div>

    <form class="hero__column form" action="#" method="POST">
      <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
      <label for="name">
        <input type="text" id="name" name="name" placeholder="Введите Ваше Имя">
      </label>
      <label for="tel">
        <input type="tel" name="tel" id="tel" placeholder="Введите Ваш номер телефона" autocomplete="off" minlength="7"
          maxlength="11" pattern="[0-9]{11}" required>
      </label>
      <button type="submit">Подобрать велосипед мечты</button>
    </form>
  </div>

</section>
