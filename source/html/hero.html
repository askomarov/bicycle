<section class="hero">
  <div class="hero__container container">
    <div class="hero__column hero__column--text-content hero-text-content">
      <a class="hero-text-content__logo">
        <svg width="67.6" height="20.3">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>
      <h1>Мы продаем велосипеды</h1>
      <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </div>

    <div class="hero__column hero__column--form">

      <form class="form" action="#" method="POST">
        <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        <label for="name">
          <input type="text" minlength="2" maxlength="20" id="name" name="name" placeholder="Введите Ваше Имя" pattern="[A-Za-zА-Яа-яЁё]" required>
        </label>
        <label for="tel">
          <input type="tel" name="tel" id="tel" placeholder="Введите Ваш номер телефона" autocomplete="off"
            minlength="7" maxlength="16" pattern="([\+]*[7-8]{1}\s?[\(]*[0-9]{3-11}[\)]*\s?\d{3}[-]*\d{2}[-]*\d{2})" required>
        </label>
        <button type="submit">Подобрать велосипед мечты</button>
      </form>

    </div>
  </div>

</section>
