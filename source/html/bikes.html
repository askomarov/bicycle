<section id="bikes" class="bikes">
  <div class="bikes__container container">
    <h2>Виды велосипедов</h2>
    <ul class="bikes__list bikes-list">
      <li class="bikes-list__item item-bike">
        <div class="item-bike__img-wrap item-bike__img-wrap--road">
          <picture>
            <!-- 1x:342px; 2x: 684px -->
            <source type="image/webp" srcset="img/type-bike-1-desktop.webp 1x, img/type-bike-1-desktop@2x.webp 2x">
            <img src="img/type-bike-1-desktop.jpg" srcset="img/type-bike-1-desktop@2x.jpg 2x" width="342" height="503"
              alt="Дорожный велосипед" loading="lazy">
          </picture>
        </div>
        <h3>Дорожный велосипед</h3>
      </li>
      <li class="bikes-list__item item-bike">
        <div class="item-bike__img-wrap item-bike__img-wrap--mount">
          <picture>
            <!-- 1x:342px; 2x: 684px -->
            <source type="image/webp" srcset="img/type-bike-2-desktop.webp 1x, img/type-bike-2-desktop@2x.webp 2x">
            <img src="img/type-bike-2-desktop.jpg" srcset="img/type-bike-2-desktop@2x.jpg 2x" width="342" height="503"
              alt="Горный велосипед" loading="lazy">
          </picture>
        </div>
        <h3>Горный велосипед</h3>
      </li>
      <li class="bikes-list__item item-bike">
        <div class="item-bike__img-wrap item-bike__img-wrap--child">
          <picture>
            <!-- 1x:342px; 2x: 684px -->
            <source type="image/webp" srcset="img/type-bike-3-desktop.webp 1x, img/type-bike-3-desktop@2x.webp 2x">
            <img src="img/type-bike-3-desktop.jpg" srcset="img/type-bike-3-desktop@2x.jpg 2x" width="342" height="503"
              alt="Детский велосипед" loading="lazy">
          </picture>
        </div>
        <h3>Детский велосипед</h3>
      </li>
    </ul>

  </div>

</section>
